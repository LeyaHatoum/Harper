<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
  <title>Contact Me</title>

</head>

<body>
  <!-- Header section -->
  <header class="header header__subpage-height header--contact-image">
    <!-- Navigation -->
    <nav class="header__menu">
      <ul class="header__menu--layout">
        <li class="header__menu--center">
          <h1 class="header__menu--logo">Harper</h1>
        </li>
        <li class="header__menu--left">
          <a class="header__menu--link" href="index.html">Home</a>
        </li>
        <li class="header__menu--left">
          <a class="header__menu--link" href="#">About</a>
        </li>
        <li class="header__menu--right">
          <a class="header__menu--link" href="blog.html">Blog</a>
        </li>
        <li class="header__menu--right">
          <a class="header__menu--link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Title -->
    <div class="header--wrapper header--positioning-title">
      <h2 class="header__title3">Contact me</h2>
    </div>
  </header>

  <div class="wrapper">
    <!-- Contact Me Section -->
    <form class="form">
      <label for="name"></label>
      <input class="form__field1 form__field1--body form__field1--space-between"type="text" id="name" placeholder="name" required>
      <label for="email"></label>
      <input class="form__field1 form__field1--body"type="email" id="email" placeholder="email address">
      <label for="message"></label>
      <textarea class="form__field2 form__field2--body" row="6" id="message">Message</textarea>
      <button class="form__button">Post comment</button>
    </form>
  
    <!-- Side Bar -->
    <aside class="aside--bgpadding aside--resize-frame">
      <div class="aside__sm">
        <i class="fab fa-facebook-f aside__sm--space-between"></i>
        <i class="fab fa-twitter aside__sm--space-between"></i>
        <i class="fab fa-linkedin-in aside__sm--space-between"></i>
        <i class="fab fa-instagram aside__sm--space-between"></i>
      </div>
      <h5 class="aside--heading aside--email-case">info@email.com</h5>
      <ul class="aside--body aside__list">
        <li>123 - 456 - 7890</li>
        <li>123 Queen Street West, Unit 10</li>
        <li>Toronto, ontario</li>
        <li>m5v2d5</li>
      </ul>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="footer footer--sticky">
    <p class="footer__copyright">Copyright &copy 2018 HackerYou</p>
  </footer>

</body>

</html>
